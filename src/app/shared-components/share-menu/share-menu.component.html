<button (click)="shareQuote(quote,'telegram')" mat-menu-item>
  <div class="flex flex-row place-items-center">
    <svg width="32px" height="32px" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="16" cy="16" r="14" fill="url(#paint0_linear_87_7225)"/>
      <path
        [attr.d]="svgPaths.telegram"
        fill="white"/>
      <defs>
        <linearGradient id="paint0_linear_87_7225" x1="16" y1="2" x2="16" y2="30" gradientUnits="userSpaceOnUse">
          <stop offset="0" stop-color="#37BBFE"/>
          <stop offset="1" stop-color="#007DBB"/>
        </linearGradient>
      </defs>
    </svg>
    <span class="ml-2">Telegram</span>
  </div>
</button>
<button (click)="shareQuote(quote,'whatsapp')" mat-menu-item>
  <div class="flex flex-row place-items-center">
    <svg width="32px" height="32px" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd"
            [attr.d]="svgPaths.whatsappOuter"
            fill="#BFC8D0"/>
      <path
        [attr.d]="svgPaths.whatsappGradientOverlay"
        fill="url(#paint0_linear_87_7264)"/>
      <path fill-rule="evenodd" clip-rule="evenodd"
            [attr.d]="svgPaths.whatsappInnerOutline"
            fill="white"/>
      <path
        [attr.d]="svgPaths.whatsappPhoneIcon"
        fill="white"/>
      <defs>
        <linearGradient id="paint0_linear_87_7264" x1="26.5" y1="7" x2="4" y2="28" gradientUnits="userSpaceOnUse">
          <stop offset="0" stop-color="#5BD066"/>
          <stop offset="1" stop-color="#27B43E"/>
        </linearGradient>
      </defs>
    </svg>
    <span class="ml-2">WhatsApp</span>
  </div>
</button>
