<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
  <div class="space-y-4">
    <div *ngFor="let setting of settingKeys" class="flex justify-between items-center">
      <span>{{ setting.label }}</span>
      <mat-slide-toggle
        [checked]="settingsService.getSetting(setting.key)"
        (change)="toggleSetting(setting.key, $event.checked)">
      </mat-slide-toggle>
    </div>
  </div>
</mat-dialog-content>
